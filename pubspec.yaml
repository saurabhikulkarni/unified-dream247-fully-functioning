name: unified_dream247
description: Unified e-commerce and fantasy gaming app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.5
  get: ^4.7.2
  
  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.2
  
  # Network
  dio: ^5.9.0
  graphql_flutter: ^5.1.2
  http: ^1.1.0
  connectivity_plus: ^6.1.4
  
  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Routing
  go_router: ^12.1.3
  
  # UI Components
  cached_network_image: ^3.2.0
  flutter_svg: ^2.0.11
  shimmer: ^3.0.0
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  flutter_widget_from_html_core: ^0.15.1
  animations: ^2.0.11
  carousel_slider: ^5.1.1
  google_nav_bar: ^5.0.7
  story_view: ^0.16.6
  otp_text_field: ^1.1.3
  pin_code_fields: ^8.0.1
  confetti: ^0.8.0
  marquee: ^2.3.0
  timer_builder: ^2.0.0
  flutter_screenutil: ^5.9.3
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  image_picker: ^1.2.0
  dartz: ^0.10.1
  crypto: ^3.0.3
  uuid: ^4.0.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  universal_io: ^2.2.2
  open_file: ^3.5.10
  share_plus: ^11.0.0
  package_info_plus: ^8.3.0
  oktoast: ^3.4.0
  form_field_validator: ^1.1.0
  
  # Payment
  razorpay_flutter: ^1.3.0
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0
  google_sign_in: ^6.2.1
  flutter_local_notifications: ^19.5.0
  
  # WebView
  flutter_inappwebview: ^6.1.5
  
  # Environment
  flutter_dotenv: ^5.2.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    # Common assets
    - assets/images/
    - assets/icons/
    - assets/animations/
    # Ecommerce assets
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/screens/
    # Fantasy assets
    - assets/landing/
    - assets/config/
    - assets/accounts/
    - assets/my_matches/
    - assets/onboarding/
    - assets/others/
    - assets/series_leaderboard/
    - assets/upcoming_matches/
    - assets/verification/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Regular.otf
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Bold.otf
          weight: 700
    - family: Grandis Extended
      fonts:
        - asset: assets/fonts/grandis_extended/GrandisExtended-Regular.ttf
        - asset: assets/fonts/grandis_extended/GrandisExtended-Medium.ttf
          weight: 500
        - asset: assets/fonts/grandis_extended/GrandisExtended-Bold.ttf
          weight: 700
    - family: Racing Hard
      fonts:
        - asset: assets/fonts/racing_hard/RACING HARD.ttf

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/appicon.png"
